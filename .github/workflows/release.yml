name: Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Build (Unix)
        if: matrix.goos != 'windows'
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          go build -ldflags="-s -w" -o ainspector .
          tar -czvf ainspector-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz ainspector

      - name: Build (Windows)
        if: matrix.goos == 'windows'
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          go build -ldflags="-s -w" -o ainspector.exe .
          Compress-Archive -Path ainspector.exe -DestinationPath ainspector-${{ matrix.goos }}-${{ matrix.goarch }}.zip

      - name: Upload artifact (Unix)
        if: matrix.goos != 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: ainspector-${{ matrix.goos }}-${{ matrix.goarch }}
          path: ainspector-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz

      - name: Upload artifact (Windows)
        if: matrix.goos == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: ainspector-${{ matrix.goos }}-${{ matrix.goarch }}
          path: ainspector-${{ matrix.goos }}-${{ matrix.goarch }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
